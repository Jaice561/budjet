{% extends 'base.html' %}
{% block content %}

<h1>My Budget Detail</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ budget.month }}</span>
      <p>Date: {{ budget.date }}</p>
      {% if budget.income > 0 %}
        <p>Income: {{ budget.income }}</p>
      {% else %}
        <p>Income: Budget</p>
      {% endif %}
    </div>
    <div class="card-action">
        <a href="{% url 'budgets_delete' budget.id %}">Delete</a>
      </div>
  </div>

{% endblock %}
