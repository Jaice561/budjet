{% extends 'base.html' %}

{% block content %}
  <h1>Delete this month budget</h1>

  <h4>Are you sure you want to delete this month <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' budget.id %}">Cancel</a>
  </form>
{% endblock %}
